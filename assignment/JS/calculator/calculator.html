<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

  <style>
      main>section{
        position: relative;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 500px;
        height: 700px;
        border-radius: 20px;
        border: solid black 2px;
      }


      main>section>div:nth-child(1){
        width: 450px;
        height: 70px;
        border-radius: 20px;
        border: 1px solid black;
        position: relative;
        left: 0;
        right: 0;
        margin: auto;
        top: 50px;
      }

      main>section>div:nth-child(1)>button{
        position: relative;
        width: 100px;
        height: 50px;
        background: #1746EC;
        border-radius: 20px;
        top: 10px;
        left: 10px;
      }

      main>section>div:nth-child(1)>h1{
          position: relative;
          left: 424px;
          bottom: 50px;
      }

      main>section>div:nth-child(2){
          position: relative;
          width: 450px;
          height: 500px;
          left: 25px;
          top: 100px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-template-rows:  1fr 1fr 1fr 1fr;

      }

      main>section>div:nth-child(2)>button{
          border-radius: 20px;
          row-gap: 5px;
          width: 100px;
          height: 100px;
      }


  </style>

<body>
  <main>
    <section>
      <div>
        <button>C</button>

              <h1>|</h1>
      </div>


      <div>
              <button id="btn1">1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>10</button>
              <button>11</button>
              <button>12</button>
              <button>13</button>
              <button>14</button>
              <button>15</button>
              <button>16</button>


      </div>
    </section>
  </main>
        <script src="jq/jq.js"></script>
        <script>
            $('#btn1').click(function (){

            })
        </script>
</body>
</html>
