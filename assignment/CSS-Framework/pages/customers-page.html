    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

</header>


<main>



    <section id="item-page-section" class="container-fluid">
        <section id="up-btn-section"></section>
        <section id="form-section" class="container-fluid">
            <section id="input-fields-section" class="container-fluid">
                <div class="row">
                    <div class="col-3 input-col">

                        <label  class="form-label" id="id-cus-code">Customer Code</label>
                        <input type="text" class="form-control main-input" id="inp-cus-code">
                        <p class="p-valid-format" id="cus-code-valid-format">Ex : C-001</p>

                    </div>
                    <div class="col-3 input-col">

                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control main-input" id="inp-cus-name">
                        <p class="p-valid-format" id="cus-name-valid-format">Ex : Amal Silva</p>

                    </div>
                    <div class="col-3 input-col">
                        <label  class="form-label">Customer Address</label>
                        <input type="text" class="form-control main-input" id="inp-cus-address">
                        <p class="p-valid-format" id="cus-address-valid-format">Ex : Kalutara</p>
                    </div>

                    <div class="col-3 input-col">
                        <label class="form-label">Customer Salary</label>
                        <input type="text" class="form-control main-input" id="inp-cus-salary">
                        <p class="p-valid-format" id="cus-salary-valid-format">Ex : 100000</p>
                    </div>
                </div>
            </section>
            <section id="btn-section" class="container">
                <section class="row">
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="add-btn">Add Customer</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="update-btn">Update</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="delete-btn">Delete</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="get-all-btn" style="background-color: #9c26e5">Get All</button>
                    </div>
                </section>
            </section>
        </section>
        <section id="item-table-section" class="container-fluid">
            <section id="search-bar-section">
                <section class="container-fluid">
                    <section class="row">
                        <div class="col-10 search-col">
                            <input type="text" class="form-control" placeholder="Search Customer-code/name" id="customer-search-bar">
                        </div>
                        <!--                      <div class="col-3 search-col">-->
                        <!--                          <button></button>-->
                        <!--                      </div>-->
                        <div class="col-2 search-col">
                            <button id="customer-search-btn">Search</button>
                        </div>
                    </section>
                </section>
            </section>
            <section id="tbl-section" class="container-fluid">
                <table class="table table-bordered table-hover" id="customer-table">
                    <thead>
                    <tr>
                        <th>Customer Code</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Customer Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customer-table-body">
                    </tbody>
                </table>
            </section>
        </section>
    </section>
</main>

<script src="../assets/styles/js/jquery-3.6.1.min.js"></script>
<script src="../assets/styles/js/customer-js.js"></script>
</body>
</html>
