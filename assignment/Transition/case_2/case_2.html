<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
      <section>
        <h1>RWAD</h1>
      </section>
    </main>
</body>

  <style>

      body{
            background: #1746EC;
      }

    main>section{
      width: 500px;
      height: 500px;
      border-radius: 100%;
      background: gray;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border: solid white 20px;
        border-top: 20px solid red;
    }

    main>section:hover{
      transform: rotate(360deg);
        transition: all 1s;
    }

    main>section>h1{
      position: absolute;
      font-size: 4em;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      width: max-content;
      height: max-content;

    }

      main>section:hover h1{
          transform: rotate(-360deg);
          transition: all 1s;


      }
  </style>
</html>
